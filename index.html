<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" cntent="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="bg">
    <div class="left-col">
        <div class="logo">
            <div class="logo-img"></div>
        </div>
        <footer></footer>
    </div>
    <div class="right-col">
        <div class="quote-cnt">
            <p>To infinity and beyond... Oh wait no, Elon is beating us there</p>
        </div>
        <div class="form-cnt">
            <div class="form-txt-cnt"></div>
            <form>
                <fieldset>
                    <legend>
                        <label for="fname">First name:</label>
                        <input type="text" id="fname" name="first-name">
                        <label for="lname">Last name:</label>
                        <input type="text" id="lname" name="last-name">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        <label for="phone-num">Phone number:</label>
                        <input type="tel" id="phone-num" name="phone-num">
                        <label for="pswd">Password</label>
                        <input type="password" id="password" name="password">
                        <label for="cfrm-pswd">Confirm password:</label>
                        <input type="password" id="cfrm-pswd">
                    </legend>
                </fieldset>
            </form>
        </div>
        <div class="btn-cnt"></div>
    </div>
</body>
</html>
